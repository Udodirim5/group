<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

    <div class="new">
        <div class="new-inner">
            <a class="text-lg sm:text-xl text-white" href="/user.html">Back To Dashboard</a>
            <h1 class="text-center text-3xl sm:text-5xl text-white pt-5 pb-3 mb-10">Add New User</h1>
            <form class="add-user-form">
                <div class="box-parent grid gap-4 sm:grid-cols-2 mb-5">
                    <div class="box">
                        <input class="p-2 w-full rounded" type="text" id="fullname" placeholder="Full name">
                        <span id="error_fullname"></span>
                    </div>
                    <div class="box">
                        <input class="p-2 w-full rounded" type="text" id="username" placeholder="Username">
                        <span id="error_username"></span>
                    </div>
                    <div class="box">
                        <input class="p-2 w-full rounded" type="email" id="email" placeholder="Email">
                        <span id="error_email"></span>
                    </div>
                    <div class="box">
                        <input class="p-2 w-full rounded" type="date" id="date_of_birth">
                        <span id="error_date_of_birth"></span>
                    </div>
                    <div class="box">
                        <input class="p-2 w-full rounded" type="password" id="password" placeholder="Password">
                        <span id="error_password"></span>
                    </div>
                    <div class="box">
                        <input class="p-2 w-full rounded" type="text" id="country" placeholder="Country">
                        <span id="error_country"></span>
                    </div>
                    <div class="box">
                        <input class="p-2 w-full rounded" type="text" id="state" placeholder="State">
                        <span id="error_state"></span>
                    </div>
                    <div class="box">
                        <input class="p-2 w-full rounded" type="text" id="city" placeholder="City">
                        <span id="error_city"></span>
                    </div>
                    <div class="box">
                        <input class="p-2 w-full rounded" type="tel" id="phone" placeholder="Phone">
                        <span id="error_phone"></span>
                    </div>
                    <div class="box">
                        <input class="p-2 w-full rounded" type="number" id="whatsapp" placeholder="Whatsapp">
                        <span id="error_whatsapp"></span>
                    </div>
                </div>
                <div class="relative mb-3 col-span-full">
                    <label for="file-upload"
                        class="relative cursor-pointer rounded-md  font-semibold text-white focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500">
                        <div
                            class="mt-2 flex justify-center rounded-lg border-2 border-dashed border-white/25 px-6 py-12">
                            <div class="text-center">
                                <svg class="mx-auto h-12 w-12 text-white" viewBox="0 0 24 24" fill="currentColor"
                                    aria-hidden="true">
                                    <path fill-rule="evenodd"
                                        d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z"
                                        clip-rule="evenodd" />
                                </svg>
                                <div class="mt-4 flex text-sm leading-6 text-white">
                                    <span>Upload a file</span>
                                    <input id="file-upload" name="file-upload" type="file" class="sr-only">
                                    <p class="pl-1">or drag and drop</p>
                                </div>
                                <p class="text-xs leading-5 text-white">PNG, JPG, GIF up to 10MB</p>
                            </div>
                        </div>
                    </label>
                    <div class="img-preview">
                        <img id="selected-img-prev" src="img.png" alt="selected inage">
                    </div>
                </div>

                <button class="my-btn" type="submit" id="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
    <script src="/js/add-new-user.js"></script>
</body>

</html>
