<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
 <div class="flex flex-col items-center justify-center h-screen dark">
        <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold text-gray-200 mb-4">Sign Up</h2>
            <form class="flex flex-col">
                <div class="flex space-x-4 mb-4">
                    <input placeholder="First Name"
                        class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 w-1/2 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150"
                        type="text" />
                    <input placeholder="Last Name"
                        class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 w-1/2 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150"
                        type="text" />
                </div>
                <input placeholder="Email"
                    class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 mb-4 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150"
                    type="email" />
                <input placeholder="Confirm Email"
                    class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 mb-4 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150"
                    type="email" />
                <input placeholder="Password"
                    class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 mb-4 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150"
                    type="password" />
                <input placeholder="Confirm Password"
                    class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 mb-4 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150"
                    type="password" />
                <label class="text-sm mb-2 text-gray-200 cursor-pointer" for="gender">
                    Gender
                </label>
                <select
                    class="bg-gray-700 text-gray-200 border-0 rounded-md p-2 mb-4 focus:bg-gray-600 focus:outline-none focus:ring-1 focus:ring-blue-500 transition ease-in-out duration-150"
                    id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <label class="text-sm mb-2 text-gray-200 cursor-pointer" for="age">
                    Age
                </label>
                <input class="bg-gray-700 text-gray-200 border-0 rounded-md p-2" id="age" type="date" />
                <p class="text-white mt-4">
                    Already have an account?
                    <a class="text-sm text-blue-500 -200 hover:underline mt-4" href="#">Login</a>
                </p>
                <button id="submitBtn"
                    class="bg-gradient-to-r from-indigo-500 to-blue-500 text-white font-bold py-2 px-4 rounded-md mt-4 hover:bg-indigo-600 hover:to-blue-600 transition ease-in-out duration-150"
                    type="submit">
                    Sign Up
                </button>
            </form>
        </div>
    </div>

    <div class="verification">
        <form class="form">
            <div class="content">
                <p align="center">OTP Verification</p>
                <div class="inp">
                    <input placeholder="" type="text" class="input" maxlength="1">
                    <input placeholder="" type="text" class="input" maxlength="1">
                    <input placeholder="" type="text" class="input" maxlength="1">
                    <input placeholder="" type="text" class="input" maxlength="1">
                </div>
                <button>Verify</button>
                <svg class="svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#4073ff"
                        d="M56.8,-23.9C61.7,-3.2,45.7,18.8,26.5,31.7C7.2,44.6,-15.2,48.2,-35.5,36.5C-55.8,24.7,-73.9,-2.6,-67.6,-25.2C-61.3,-47.7,-30.6,-65.6,-2.4,-64.8C25.9,-64.1,51.8,-44.7,56.8,-23.9Z"
                        transform="translate(100 100)" class="path"></path>
                </svg>
            </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
    <script src="../js/reg.js"></script>


</body>

</html>
